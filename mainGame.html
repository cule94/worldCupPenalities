<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>WCP2021</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles/styles.css" />
  </head>
  <body>
    <!-- container begin -->
   
    <div class="container">
      <div class="row-teren" id="row-teren">   

        <div class = "row-goalkeeper">           
        <img src = "img/goalkeepers/goalkeeper3.png"  class= "goalkeeper">  
           
      </div>   
     
     <div class = "hidden" id="hidden">      
       <p>Next shoot? Press any key...</p>     
     </div>
        <div class="level" id="level">
          <div class = "trophySet">
            <img src = "" id = "trophy">   
            <img src = "" id ="table">                     
          </div>
          <!-- ball begin -->
          <div class="ball" id="ball">
            <img src="img/ball.png" id = "ballPoint"/>
          </div>
          <!-- End ball -->
          <div class="scoreboard" id="scoreboard">
            <p id = "scoreboardText"> text</p>
            <div class="indicator" id="indicator">              
              <p id="indicator1">-></p>           
              <p id="indicator2">-></p>  
            </div>
            <div class="names" id="names">              
              <p id="team1Name">team1</p>           
              <p id="team2Name">team2</p>  
            </div>
            <div class="results" id="results">
              <p id="team1">0</p>
              <p id="team2">0</p>           
            </div>
            <div class = "lights" id = "lights">
              <p id= "lights1"> lights1 </p>
              <p id= "lights2"> lights2 </p>  
            </div>
          </div>
        </div>
        </div>
      </div>
      </div>
    <!-- End container -->
    <script src="scripts/script2.js"></script>
  </body>
</html>
